<ion-view title="Profile" id="page13">
    <ion-nav-buttons side="left" class="has-header">
        <button ui-sref="tabsController.familyTasks()" class="button button-icon icon ion-chevron-left"></button>
    </ion-nav-buttons>
    <ion-content padding="false" class="manual-remove-top-padding has-header">
        <ion-list id="profile-list4">
            <ion-item class="item-avatar" id="profile-list-item5">
                <h2>Change profile picture</h2>
            </ion-item>
            <label class="item item-input" id="profile-input13" name="name">
                <input type="text" placeholder="Update name">
            </label>
            <label class="item item-input" id="profile-input14" name="email">
                <input type="email" placeholder="Update email">
            </label>
            <label class="item item-input" id="profile-input15" name="password">
                <input type="password" placeholder="Update Password">
            </label>
        </ion-list>
        <div class="spacer" style="width: 320px; height: 229px;"></div>
        <a ui-sref="tabsController.familyTasks()" id="profile-button18" class="button button-positive button-block">Save Changes</a>
    </ion-content>
</ion-view>
