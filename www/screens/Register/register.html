<ion-view title="Register" id="page6">
  <ion-content padding="true" class="has-header">
    <form id="register-form3" class="list">
      <ion-list id="register-list2">
        <label class="item item-input" id="register-input5" name="name">
          <input type="text" placeholder="Name">
        </label>
        <label class="item item-input" id="register-input6" name="email">
          <input type="email" placeholder="Email">
        </label>
        <label class="item item-input" id="register-input7" name="password">
          <input type="password" placeholder="Password">
        </label>
      </ion-list>
      <button id="register-button5" class="button button-positive button-block">Sign up</button>
    </form>
    <a ui-sref="login()" id="register-button6" class="button button-positive button-block button-clear">Or login</a>
  </ion-content>
</ion-view>
